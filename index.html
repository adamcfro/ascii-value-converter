<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    maximum-scale=1"
    />
    <title>ASCII Value Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="container">
      <h1 id="header">ASCII Value Converter</h1>
      <div id="main">
        <form action="#" id="form">
          <input
            type="text"
            name="enter-value"
            id="enter-value"
            placeholder="Enter Character"
            autocomplete="off"
          />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </div>
      <div id="results"></div>
    </section>
  </body>
</html>
